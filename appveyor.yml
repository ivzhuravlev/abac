version: 1.0.{build}

branches:
  only:
    - master

clone_folder: c:\projects\abac
    
image:
  - Visual Studio 2019

platform:
  - x64

configuration:
  - Debug
  - Release
  
environment:
  matrix:
    - GENERATOR: "Visual Studio 16 2019"
  
before_build:
  - cmake "-G%GENERATOR%" -DRUN_TESTS=ON -S. -Bbuild
  
build:
  project: build\abac.sln

test_script:
 - ps : .\build\bin\$($env:CONFIGURATION)\abac.exe -r junit -o junit-results.xml
 - ps: $wc = New-Object 'System.Net.WebClient'
 - ps: '$wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\build\bin\$($env:CONFIGURATION)\junit-results.xml))'